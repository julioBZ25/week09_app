<section>
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" formControlName="email" placeholder="Enter your email">
      <mat-error *ngIf="getControl('email').hasError('email') && !getControl('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="getControl('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password" placeholder="Enter your password">
      <mat-error *ngIf="getControl('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="form.errors && !form.hasError('statusRequest')">
      Incorrect email or password.
    </mat-error>
    <button mat-raised-button color="primary" 
      [disabled]="form.invalid"
      [ngClass]="{
        'active': form.valid,
        'disabled': !form.valid
      }">
      Login
    </button>
  </form>
</section>
